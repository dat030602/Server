[options]
; This is the Odoo configuration file.

; Database settings
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo17
dbfilter = .*

; Odoo's addons path
addons_path = /app/odoo/addons,/mnt/dev_addons
data_dir = /var/lib/odoo

; Log settings
logfile = /var/log/odoo/odoo.log
log_level = info

; Set the admin password (use a strong password in production)
admin_passwd = admin

; wkhtmltopdf configuration
wkhtmltopdf = /usr/local/bin/wkhtmltopdf

; Other configurations
xmlrpc_port = 8069
longpolling_port = 8072
proxy_mode = True
